<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Project-06</title>
</head>
<body background="pricing-component-with-toggle-master/images/bg-top.svg">
    <div class="heading">
         <h1>Our Pricing</h1>
    </div>
    <div class="toggle">
        <p class="p-st" style="display: inline;">Annually </p>
        <div class="btn-box" id="box">
          <button class="toggle-btn" id="btn" style="display: inline;" class=""></button>
        </div>
        <p class="p-nd" style="display: inline;"> Monthly </p>
    </div>

    <div class="cards">
        
        <div class="first-card">
            <h2 class="sides-head">Basic</h2>
            <h2 style="margin-top: 15px; color: #494c5f;">$<span id="st-price" style=" max-width: 70%; color: #494c5f;">19.99</span></h2>
            <hr style="width: 75%; margin: auto; margin-top: 50px;">
            <p class="para">500 GB Storage</p>
            <hr style="width: 75%; margin: auto; margin-top: 30px;">
            <p class="para">2 Users Allowed</p>
            <hr style="width: 75%; margin: auto; margin-top: 30px;">
            <p class="para">Send up to 3 GB</p>
            <button class="learn-btn"><h1 style="color: #fff;font-weight: bold; font-size: 25px;">Learn More</h1></button>
        </div>
        <div class="sec-card">
            <h2 style="margin-top: 55px;color: #fff;">Professional</h2>
            <h2 style="margin-top: 15px; color: #fff;">$<span id="nd-price" style=" max-width: 70%; color: #fff;">24.99</span></h2>
            <hr style="width: 75%; margin: auto; margin-top: 50px;color: #fff;">
            <p class="paras">1 TB GB Storage</p>
            <hr style="width: 75%; margin: auto; margin-top: 30px;color: #fff;">
            <p class="paras">5 Users Allowed</p>
            <hr style="width: 75%; margin: auto; margin-top: 30px;color: #fff;">
            <p class="paras">Send up to 10 GB</p>
            <button class="learn-btns"><h1 style="color: #696fdd;font-weight: bold; font-size: 25px;">Learn More</h1></button>
        </div>
        <div class="third-card">
            <h2 class="sides-head">Master</h2>
            <h2 style="margin-top: 15px; color: #494c5f;" >$<span id="rd-price" style=" color: #494c5f;">39.99</span></h2>
            <hr style="width: 75%; margin: auto; margin-top: 50px;">
            <p class="para">2 TB Storage</p>
            <hr style="width: 75%; margin: auto; margin-top: 30px;">
            <p class="para">10 Users Allowed</p>
            <hr style="width: 75%; margin: auto; margin-top: 30px;">
            <p class="para">Send up to 20 GB</p>
            <button class="learn-btn"><h1 style="color: #fff;font-weight: bold; font-size: 25px;">Learn More</h1></button>
        </div>
    </div>
   
    <!-- sripts -->
    <script src="app.js"></script>
</body>
</html>
